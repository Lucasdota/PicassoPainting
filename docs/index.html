<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Picasso Painting using only HTML and CSS to demonstrate the power of divs.">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/art.png">
        <title>Picasso Painting | HTML and CSS only</title>
    </head>
    <body>
        <div class="white-guy">
            <div class="white-guy-hat"></div>
            <div class="white-guy-body">               
                <div class="white-guy-shirt">
                    <div class="white-guy-mask">
                        <div class="white-guy-eye"></div>
                        <div class="white-guy-eye"></div>
                    </div>
                    <div class="white-guy-tie">
                        <div class="tie-decor"></div>
                        <div class="tie-decor"></div>
                        <div class="tie-decor"></div>
                        <div class="tie-decor"></div>
                        <div class="tie-decor"></div>
                    </div>
                </div>
                <div class="white-guy-board"></div>
            </div>           
        </div>
        <div class="orange-guy">
            <div class="orange-guy-hat"></div>
            <div class="orange-guy-shirt">
                <div class="orange-guy-eye1"></div>
                <div class="orange-guy-eye2"></div>
            </div>
            <div class="orange-guy-board"></div>
            <div class="orange-guy-guitar">
                <div class="guitar1"></div>
                <div class="guitar2"></div>
                <div class="guitar3"></div>
            </div>
            <div class="orange-guy-notes"></div>
        </div>
    </body>
</html>
